<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.rtl.min.css" integrity="sha384-T5m5WERuXcjgzF8DAb7tRkByEZQGcpraRTinjpywg37AO96WoYN9+hrhDVoM6CaT" crossorigin="anonymous">

    <title>Chechi News</title>
  </head>
  <body class="m-0 p-0">

    <div class="container-fluid m-0 p-0">
        
        <!-- navbar -->
        <div >
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
                <div class="container-fluid">
                  <a class="navbar-brand text-warning" href="#">ChechiNews</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="#general" id="general">General</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="#business" id="business">Business</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="#sports" id="sports">Sports</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="#tech" id="tech">Tech</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="#entertainment" id="ent">Entertainment</a>
                      </li>
                  
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Search News" aria-label="Search" id="newsQuery">
                      <button class="btn btn-outline-success" type="submit" id="search">Search</button>
                    </form>
                  </div>
                </div>
              </nav>
        </div>

        <!-- News -->
        <div>
            <div class="row m-3" id="newstype"></div>
            <div class="row me-2 ms-2" id="newsDetails"></div>
        </div>

        <!-- footer -->
        <div class="mt-5">
            <div >
                <nav class="navbar navbar-expand-lg  navabar-dark bg-dark mt-4">
                  <div class="container-fluid">
                    <h5 class="text-white me-auto ms-auto">Code <span class="text-warning">Logic</span></h5>
                  </div>
                </nav>
              </div>
        </div>


    </div>



    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

   
  </body>
</html>
